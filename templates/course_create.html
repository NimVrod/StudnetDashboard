{% extends 'base.html' %}
{% load static %}

{% block title %}{{ course.name }} - Course Overview{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/course_create.css' %}">
{% endblock %}

{% block content %}
<div class="course-detail-container">
    <form method="POST" id="course-form">
        {% csrf_token %}
        <div class="course-create-container">
            <h1>Stwórz nowy kurs</h1>
            <div class="form-group">
                <label for="course-name">Nazwa kursu</label>
                <input type="text" id="course-name" placeholder="Nazwa kursu" name="course-name">
            </div>
            <div class="form-group">
                <label for="markdown-editor">Opis kursu</label>
                <textarea id="markdown-editor" placeholder="Opis kursu w języku markdown" name="course-description"></textarea>
            </div>
            <div class="form-group">
                <label for="is-public">Publiczny</label>
                <input type="checkbox" id="is-public" name="is-public">
            </div>
            
            <div class="markdown-body" id="markdown-content"></div>
        </div>
        <div class="course-actions">
            <button class="btn-primary" id="preview" type="button">Sprawdź</button>
            <button id="save-changes" class="btn-primary" type="submit">Utwórz</button>
        </div>
    </form>
    
</div>
{% endblock %}

{% block extra_js %}
    <script type="module" src="{% static 'js/course_create.js' %}"></script>
{% endblock %}
