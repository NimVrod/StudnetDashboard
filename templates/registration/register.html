{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
{% csrf_token %}
<div class="register-container">
    <div class="register-card">
        <h1>Stwórz konto</h1>
        <form id="register-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nick</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Potwierdź hasło</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="first_name">Imię</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="second_name">Nazwisko</label>
                <input type="text" id="second_name" name="last_name" required>
            </div>
            <button type="submit" class="btn-primary">Zarejestruj się</button>
        </form>
        <div class="register-footer">
            <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się tutaj</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
